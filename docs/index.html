<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://kit.fontawesome.com/dd2a44ac1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./script/currently/animation.js" defer></script>
    <script type="module" src="./script/onload.js"></script>
    <script type="module" src="./script/location/mapConfigs.js"></script>
    <script type="module" src="./script/currently/apiFunctions.js" defer></script> <!-- default api functions -->
    <script type="module" src="./script/location/locationTitle.js" defer></script>
    <script type="module" src="./script/currently/currentWeather.js" defer></script>
    <script type="module" src="./script/future/execution/execApis.js" defer></script> <!-- hourly's api functions -->
    <script type="module" src="./script/future/arrows.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="left">
                <div class="currently">
                    <div class="list">
                        <div class="above">
                            <h1>Currently</h1>
                            <h2 class="temp"></h2>
                            <p class="desc"></p>
                        </div>
                        <div class="below">
                            <p class="feels-like"></p>
                            <p class="current-hl"></p>
                            <p class="wind"></p>
                        </div>
                    </div>
                    <div>
                        <img class="current-icon" src="../res/cloudy.svg">
                    </div>
                </div>

                <div class="details">
                    <p class="latest-report"></p>
                    <p class="sunrise"></p>
                    <p class="sunset"></p>
                    <p class="humidity"></p>
                    <p class="dew-point"></p>
                    <p class="pressure"></p>
                </div>
            </div>

            <div class="right">
                <div class="map">
                    <h1 class="location">London, United Kingdom</h1>
                    <table>
                        <input class="search" type="search" placeholder="Search" spellcheck="false">
                        <button class="submit">
                            <div class="fa-solid fa-magnifying-glass"></div>
                        </button>
                    </table>
                    <p class="error" style="visibility: hidden;">No results found.<br>Try searching for a city, state,
                        or zip code.</p>
                    <div id="map"></div>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="upper">
                <div class="buttons">
                    <button class="daily-button">Daily</button>
                    <button class="hourly-button">Hourly</button>
                </div>
                <div class="arrows">
                    <button class="arrow left-arrow fa-solid fa-arrow-left fa-lg"></button>
                    <button class="arrow right-arrow fa-solid fa-arrow-right fa-lg"></button>
                </div>
            </div>
            <div class="future">
                <table class="group">
                    <th>
                        <h2 class="time-unit"></h2>
                        <img class="future-icon" src="../res/cloudy.svg">
                        <h2 class="future-temp"></h2>
                    </th>
                </table>
                <table class="group">
                    <th>
                        <h2 class="time-unit"></h2>
                        <img class="future-icon" src="../res/cloudy.svg">
                        <h2 class="future-temp"></h2>
                    </th>
                </table>
                <table class="group">
                    <th>
                        <h2 class="time-unit"></h2>
                        <img class="future-icon" src="../res/cloudy.svg">
                        <h2 class="future-temp"></h2>
                    </th>
                </table>
                <table class="group">
                    <th>
                        <h2 class="time-unit"></h2>
                        <img class="future-icon" src="../res/cloudy.svg">
                        <h2 class="future-temp"></h2>
                    </th>
                </table>
                <table class="group">
                    <th>
                        <h2 class="time-unit"></h2>
                        <img class="future-icon" src="../res/cloudy.svg">
                        <h2 class="future-temp"></h2>
                    </th>
                </table>
                <table class="group">
                    <th>
                        <h2 class="time-unit"></h2>
                        <img class="future-icon" src="../res/cloudy.svg">
                        <h2 class="future-temp"></h2>
                    </th>
                </table>
                <table class="group">
                    <th>
                        <h2 class="time-unit"></h2>
                        <img class="future-icon" src="../res/cloudy.svg">
                        <h2 class="future-temp"></h2>
                    </th>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
