<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://kit.fontawesome.com/dd2a44ac1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
    <script type="module" src="./script/location.js" defer></script>
    <script type="module" src="./script/weather.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="top-container">
            <div class="left">
                <div class="currently-section">
                    <div class="list">
                        <div class="above">
                            <h1>Currently</h1>
                            <h2 class="current-temp"></h2>
                            <p class="current-desc">
                            </p>
                        </div>
                        <div class="below">
                            <p class="feels-like"></p>
                            <p class="high-low"></p>

                        </div>
                    </div>
                    <div>
                        <img class="current-image" src="../res/cloudy.svg">
                    </div>
                </div>

                <div class="side-details">
                    <p class="humidity"></p>
                    <p class="pressure"></p>
                    <p class="wind"></p>
                    <p class="sunrise">Sunrise:</p>
                    <p class="sunset">Sunset:</p>
                </div>
            </div>

            <div class="right">
                <div class="map-section">
                    <h1 class="current-location">London, United Kingdom</h1>
                    <table>
                        <tr>
                            <input class="search" type="search" placeholder="Search" spellcheck="false">
                        </tr>
                        <tr>
                            <button class="submit" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </tr>
                    </table>
                    <p class="error" style="visibility: hidden;">No results found</p>
                    <div id="map"></div>
                </div>
            </div>
        </div>

        <div class="bottom-container">
            <div class="time-range">
                <h2 class="daily">Daily</h2>
                <h2 class="hourly">Hourly</h2>
            </div>
            <div class="forecast">
                <table>
                    <th>
                        <h2>Day</h2>
                        <img src="../res/cloudy.svg">
                        <h2>28C/30C</h2>
                    </th>
                </table>
                <table>
                    <th>
                        <h2>Day</h2>
                        <img src="../res/cloudy.svg">
                        <h2>28C/30C</h2>
                    </th>
                </table>
                <table>
                    <th>
                        <h2>Day</h2>
                        <img src="../res/cloudy.svg">
                        <h2>28C/30C</h2>
                    </th>
                </table>
                <table>
                    <th>
                        <h2>Day</h2>
                        <img src="../res/cloudy.svg">
                        <h2>28C/30C</h2>
                    </th>
                </table>
                <table>
                    <th>
                        <h2>Day</h2>
                        <img src="../res/cloudy.svg">
                        <h2>28C/30C</h2>
                    </th>
                </table>
                <table>
                    <th>
                        <h2>Day</h2>
                        <img src="../res/cloudy.svg">
                        <h2>28C/30C</h2>
                    </th>
                </table>
                <table>
                    <th>
                        <h2>Day</h2>
                        <img src="../res/cloudy.svg">
                        <h2>28C/30C</h2>
                    </th>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
