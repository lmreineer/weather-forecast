<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://kit.fontawesome.com/d06ebb45dc.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/preloadAnimation.css">

    <script type="module" src="js/currently/currentlyAnimation.js" defer></script>
    <script type="module" src="js/currently/api/currentWeatherChecker.js" defer></script>
    <script type="module" src="js/location/mapConfigs.js"></script>
    <script type="module" src="js/location/locationTitle.js" defer></script>
    <script type="module" src="js/currently/currentlyDetails.js" defer></script>
    <script type="module" src="js/onload.js"></script>
    <script type="module" src="js/hourly-daily/execution/tabClicks.js" defer></script>
    <script type="module" src="js/hourly-daily/clickArrows.js" defer></script>
    <script type="module" src="js/currently/currently-unit-conversion/changeUnitForCurrently.js" defer></script>
    <script type="module" src="js/hourly-daily/hourly-daily-unit-conversion/changeUnitForHourlyDaily.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="left">
                <div class="currently">
                    <div class="list">
                        <div class="above">
                            <h1 class="currently-header">Currently</h1>
                            <h2 class="temp">
                                <span class="convert-unit"></span>
                            </h2>
                            <p class="desc"></p>
                        </div>
                        <div class="below">
                            <p class="feels-like"></p>
                            <p class="current-hl"></p>
                            <p class="wind"></p>
                        </div>
                    </div>
                    <div>
                        <img class="current-icon" draggable="false">
                    </div>
                </div>

                <div class="details">
                    <p class="latest-report"></p>
                    <p class="sunrise"></p>
                    <p class="sunset"></p>
                    <p class="humidity"></p>
                    <p class="dew-point"></p>
                    <p class="pressure"></p>
                </div>
            </div>

            <div class="right">
                <div class="map">
                    <h1 class="location">London, United Kingdom</h1>
                    <table>
                        <input class="search" type="search" placeholder="Search location" spellcheck="false">
                        <button class="submit">
                            <div class="fa-solid fa-magnifying-glass"></div>
                        </button>
                    </table>
                    <p class="error" style="visibility: hidden;">Location not inputted.</p>
                    <div id="map"></div>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="upper">
                <div class="buttons">
                    <button class="daily-button" tabindex="-1">Daily</button>
                    <button class="hourly-button" tabindex="-1">Hourly</button>
                </div>
                <div class="arrows">
                    <button class="arrow left-arrow fa-solid fa-arrow-left fa-lg" tabindex="-1"></button>
                    <button class="arrow right-arrow fa-solid fa-arrow-right fa-lg" tabindex="-1"></button>
                </div>
            </div>
            <div class="future">
                <table class="group">
                    <th class="sub-group">
                        <div>
                            <h2 class="time-unit"></h2>
                        </div>
                        <div>
                            <img class="future-icon" draggable="false">
                        </div>
                        <div>
                            <h2 class="future-temp"></h2>
                        </div>
                    </th>
                </table>
                <table class="group">
                    <th class="sub-group">
                        <div>
                            <h2 class="time-unit"></h2>
                        </div>
                        <div>
                            <img class="future-icon" draggable="false">
                        </div>
                        <div>
                            <h2 class="future-temp"></h2>
                        </div>
                    </th>
                </table>
                <table class="group">
                    <th class="sub-group">
                        <div>
                            <h2 class="time-unit"></h2>
                        </div>
                        <div>
                            <img class="future-icon" draggable="false">
                        </div>
                        <div>
                            <h2 class="future-temp"></h2>
                        </div>
                    </th>
                </table>
                <table class="group">
                    <th class="sub-group">
                        <div>
                            <h2 class="time-unit"></h2>
                        </div>
                        <div>
                            <img class="future-icon" draggable="false">
                        </div>
                        <div>
                            <h2 class="future-temp"></h2>
                        </div>
                    </th>
                </table>
                <table class="group">
                    <th class="sub-group">
                        <div>
                            <h2 class="time-unit"></h2>
                        </div>
                        <div>
                            <img class="future-icon" draggable="false">
                        </div>
                        <div>
                            <h2 class="future-temp"></h2>
                        </div>
                    </th>
                </table>
                <table class="group">
                    <th class="sub-group">
                        <div>
                            <h2 class="time-unit"></h2>
                        </div>
                        <div>
                            <img class="future-icon" draggable="false">
                        </div>
                        <div>
                            <h2 class="future-temp"></h2>
                        </div>
                    </th>
                </table>
                <table class="group">
                    <th class="sub-group">
                        <div>
                            <h2 class="time-unit"></h2>
                        </div>
                        <div>
                            <img class="future-icon" draggable="false">
                        </div>
                        <div>
                            <h2 class="future-temp"></h2>
                        </div>
                    </th>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
